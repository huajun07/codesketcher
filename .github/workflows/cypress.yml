name: Cypress E2E Tests
on:
  - pull_request
  - workflow_call

jobs:
  test:
    runs-on: ubuntu-latest
    container: node18.12.0-chrome107
    steps:
      # checkout code
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      # setup nodejs
      - uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Run Cypress Tests
        working-directory: ./
        run: cd frontend && npm run test
